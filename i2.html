    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    google.charts.load('current', {packages: ['corechart', 'bar']});
    google.charts.setOnLoadCallback(drawAnnotations);

    function drawAnnotations() {
          var data = new google.visualization.DataTable();
          data.addColumn('string', 'Program');

          data.addColumn('number', 'Q53');
          data.addColumn({type: 'string', role: 'annotation'});
          data.addColumn('number', 'Q54');
          data.addColumn({type: 'string', role: 'annotation'});
          data.addColumn('number', 'Q55');
          data.addColumn({type: 'string', role: 'annotation'});
          data.addColumn('number', 'Q56');
          data.addColumn({type: 'string', role: 'annotation'});
          data.addColumn('number', 'Q57');
          data.addColumn({type: 'string', role: 'annotation'});


          data.addRows([
            ['No',18,'18',9,'9',29,'29',17,'17',7,'7'],
            ['Engineering',9,'9',0,'0',0,'0',0,'0',0,'0'],
            ['Mechanical Engineering',49,'49',41,'41',84,'84',71,'71',46,'46'],
            ['Civil Engineering',54,'54',46,'46',52,'52',51,'51',31,'31'],
            ['Environmental Engineering',10,'10',8,'8',15,'15',6,'6',8,'8'],
            ['Electrical Engineering',55,'55',45,'45',41,'41',58,'58',48,'48'],
            ['Industrail Engineering',52,'52',42,'42',73,'73',79,'79',41,'41'],
            ['Chemical & Biological Engineering',21,'21',11,'11',22,'22',24,'24',15,'15']
          ]);

          var options = {
            title: 'Program & Person',
            width: window.innerWidth-50,
            height: window.innerHeight-50,
            annotations: {
              alwaysOutside: true,
              textStyle: {
                fontSize: 14,
                color: '#000',
                auraColor: 'none'
              }
            },
            hAxis: {
              title: 'Program'
            },
            vAxis: {
              title: 'Person',
              viewWindow: {
                min: [0],
                max: [85]
              }
            }
          };

          var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
          chart.draw(data, options);
        }
</script>
