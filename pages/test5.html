<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    google.charts.load('current', {'packages':['line']});
     google.charts.setOnLoadCallback(drawChart);

   function drawChart() {

     var data = new google.visualization.DataTable();
     data.addColumn('string', 'EnrolledYear - Semester');
     data.addColumn('number', '[ 2.0 - 2.5 ]');
     data.addColumn('number', '[ 2.5 - 3.0 ]');
     data.addColumn('number', '[ 3.0 - 3.5 ]');
     data.addColumn('number', '[ 3.5 - 4.0 ]');

     data.addRows([
       ['Entrance',2.23,2.80,3.25,3.69],
       [' 2557 - 1 ',2.05,2.32,2.76,2.92],
       [' 2557 - 2 ',1.77,2.09,2.48,2.76],
     ]);

     var options = {
       chart: {
         title: 'กราฟเปรียบเทียบระหว่างเกรดเฉลี่ยตอนมัธยมในแต่ละกลุ่มกับเกรดเฉลี่ยปัจจุบัน : Q57',
       },
       width: window.innerWidth-20,
       height: window.innerHeight-20
     };

     var chart = new google.charts.Line(document.getElementById('linechart_material'));

     chart.draw(data, options);
   }
    </script>
  </head>
  <body>
    <div id="linechart_material" style="width: 900px; height: 500px"></div>
  </body>
</html>
