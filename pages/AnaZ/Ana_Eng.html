<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    google.charts.load('current', {packages: ['corechart', 'bar']});
    google.charts.setOnLoadCallback(drawAnnotations);

    function drawAnnotations() {
          var data = new google.visualization.DataTable();
          data.addColumn('string', 'Entrance Year');

          data.addColumn('number', '[ 2.0 - 2.5 ]');
          data.addColumn({type: 'string', role: 'annotation'});
          data.addColumn('number', '[ 2.5 - 3.0 ]');
          data.addColumn({type: 'string', role: 'annotation'});
          data.addColumn('number', '[ 3.0 - 3.5 ]');
          data.addColumn({type: 'string', role: 'annotation'});
          data.addColumn('number', '[ 3.5 - 4.0 ]');
          data.addColumn({type: 'string', role: 'annotation'});


          data.addRows([
            ['2553',49,'49',93,'93',57,'57',43,'43'],
            ['2554',0,'0',83,'83',80,'80',41,'41'],
            ['2555',0,'0',49,'49',53,'53',41,'41'],
            ['2556',45,'45',95,'95',89,'89',56,'56'],
            ['2557',0,'0',49,'49',70,'70',44,'44']
          ]);

          var options = {
            title: 'English course',
            width: window.innerWidth-50,
            height: window.innerHeight-50,
            annotations: {
              alwaysOutside: true,
              textStyle: {
                fontSize: 14,
                color: '#000',
                auraColor: 'none'
              }
            },
            hAxis: {
              title: 'Entance Year'
            },
            vAxis: {
              title: 'Person',
              viewWindow: {
                min: [0],
                max: [95]
              }
            }
          };

          var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
          chart.draw(data, options);
        }
</script>
<body>
    <div id="chart_div" style="border: 1px solid #ccc"></div>
  </body>
</html>
