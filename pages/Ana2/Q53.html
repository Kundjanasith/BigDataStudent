<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

          // Load Charts and the corechart and barchart packages.
          google.charts.load('current', {'packages':['corechart']});

          // Draw the pie chart and bar chart when Charts is loaded.
          google.charts.setOnLoadCallback(drawChart);

          function drawChart() {

            var dataMec = new google.visualization.DataTable();
            dataMec.addColumn('string', 'Program');
            dataMec.addColumn('number', 'Person');
            dataMec.addRows([
              // 49,41,84,71,46,0
              // ['[ 0.0 -  0.5 ]', 1],
              // ['[ 0.5 - 1.0 ]', 0],
              // ['[ 1.0 - 1.5 ]', 0],
              // ['[ 1.5 - 2.0 ]', 3],
              ['[ 2.0 - 2.5 ]', 16],
              ['[ 2.5 - 3.0 ]', 97],
              ['[ 3.0 - 3.5 ]', 108],
              ['[ 3.5 - 4.0 ]', 45]
            ]);

            var piechart_optionsMec = {title:'กราฟเปรียบเทียบปริมาณนิสิตโดยแบ่งตามเกรดเฉลี่ยตอนมัธยม : Q53',
                           width: window.innerWidth-50,
                           height: window.innerHeight-50};
            var piechartMec = new google.visualization.PieChart(document.getElementById('piechartMec_div'));
            piechartMec.draw(dataMec, piechart_optionsMec);
        }
</script>
<body>
  <table class="columns">
    <tr>
      <td><div id="piechartMec_div" style="border: 1px solid #ccc"></div></td>
    </tr>
  </table>
  </body>
</html>
